{% for field in form %}
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <span class="text-danger small">{{ field.error }}</span>
        </div>
        <label class="control-label col-sm-2">{{ field.label_tag }}</label>
        <div class="col-lg-10">
            {{ field }}
        </div>
    </div>
{% endfor %}
